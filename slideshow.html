<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    <script src="https://kit.fontawesome.com/d0f32c29f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slideshow">
        <div id="one">
            <img src="slide1.jpg">
            <a href="#three"><span class="fa fa-chevron-left prev"></span></a>
            <a href="#two"><span class="fa fa-chevron-right next"></span></a>
        </div>
        <div id="two">
            <img src="slide2.jpg">
            <a href="#one"><span class="fa fa-chevron-left prev"></span></a>
            <a href="#three"><span class="fa fa-chevron-right next"></span></a>
        </div>
        <div id="three">
            <img src="slide3.jpg">
            <a href="#two"><span class="fa fa-chevron-left prev"></span></a>
            <a href="#one"><span class="fa fa-chevron-right next"></span></a>
        </div>
    </div>
    
</body>
</html>
